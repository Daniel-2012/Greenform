<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form class="my-form">
            
            <fieldset>
                <legend>Your adress</legend>
                <div class="box-1">
                    <div class="form-group">
                        <label>First name</label>
                        <input type="text">
                    </div>
    
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text">
                    </div>
    
                    <div class="form-group">
                        <label>Street</label>
                        <input type="text">
                    </div>
    
                    <div class="form-group">
                        <label>city</label>
                        <input type="text">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Aditional detail</legend>
                <div class="box-2">
                    <div class="form-group">
                        <label>Biography</label>
                        <textarea name="message"></textarea>
                    </div>
    
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file">
                    </div>
    
                    <div class="form-group">
                        <label>Age Group</label>
                        <select name="" id="">
                            <option value="0 to 9 yeas"> 0 to 9 years</option>
                        </select>
                    </div>
                </div>
            </fieldset>
                


            <fieldset>
                <legend>Interests</legend>
                <div class="box-3">
                    <div class="form-group">
                        <label>Hobies</label>
                        <select name="" id="" multiple>
                            <optgroup>
                                <option value="">Playing soccer</option>
                                <option value="">Dancing</option>
                                <option value="">Gardening</option>
                                <option value="">Watching Movies</option>
                            </optgroup>
                        </select>
    
                    </div>
    
                    <div class="form-group">
                        <label>Favourite car</label>
                        <select name="" id="">
                                <option value="volvo">volvo</option>
                                <option value="volvo">hilux</option>
                                <option value="volvo">surf</option>
                        </select>
    
                    </div>
    
                    <div class="form-group">
                        <label>Favourite public transport</label>
                        <select name="" id="" multiple>
                            <optgroup label="Ground">
                                <option value="">Train</option>
                                <option value="">Bus</option>
                            </optgroup>
                            <optgroup label="Water">
    
                            </optgroup>
                        </select>
                    </div>
                </div>
                </fieldset>
                

            </fieldset>





        

        </form>
    </div>
</body>
</html>
